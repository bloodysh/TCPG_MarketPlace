@let sale = saleInput();
@let seller = sale.seller | async;

<article>
  <mat-card>
    <mat-card-header>
      <div class="seller-header">
        <div class="seller-name">
          <em>{{seller?.name}}</em>
          @if (seller?.certified) {
            <mat-icon aria-hidden="true" aria-label="Vendeur certifiÃ©">check_circle</mat-icon>
          }
        </div>
        <div class="sale-price">
          {{sale.price | currency}}
          <ng-content select="sale-actions"></ng-content>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      @if (showCard()) {
        @let card = sale.card | async;
        @if (card) {
          <div class="sale-details">
            <img class="sale-card" [ngSrc]="card.image" width="367" height="512" alt="{{ card.name }}">
            <div>
              <div>{{card.name}} ({{card.rarity}})</div>
              <p><em>{{card.set_details}}</em></p>
            </div>
          </div>
          <hr>
        }
      }
      <p>{{sale.description}}</p>
      <ng-content></ng-content>
    </mat-card-content>
  </mat-card>
</article>
