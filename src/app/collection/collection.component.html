<div class="container mt-4">
    <!-- Center-aligned row container -->
    <div class="row justify-content-center">
      <!-- Loop through your images -->
      @for (image of images; track image.id) {
        <div class="col-md-4 col-sm-6 mb-4">
          <div class="card clickable" (click)="navigateTo(image.id)">
            <img [src]="image.url" class="card-img-top" alt="{{image.name}}">
            <!-- Card body hidden through CSS -->
            <div class="card-body">
              <!-- Empty but keeps consistent structure -->
            </div>
          </div>
        </div>
      }
    </div>
</div>
