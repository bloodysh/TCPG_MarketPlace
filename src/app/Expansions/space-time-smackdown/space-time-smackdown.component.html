<div class="container">
    <!-- Loading indicator -->
    <div *ngIf="loading" class="text-center my-4">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <!-- Error message -->
    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
    </div>
    
    <!-- Cards display - ONE row containing ALL cards -->
    <div class="row">
        <ng-container *ngFor="let card of cards; let i = index">
            <div class="col-md-2.4 col-sm-6 mb-4" style="flex: 0 0 20%; max-width: 20%;">
                <div class="card h-100" (click)="cardClick.emit(card.card_id)">
                    <img [src]="card.image" class="card-img-top" alt="{{ card.name }}">
                </div>
            </div>
            <!-- Add a clearfix after every 5th item -->
            <div class="w-100" *ngIf="(i + 1) % 5 === 0"></div>
        </ng-container>
    </div>
    
    <!-- No cards message -->
    <div *ngIf="!loading && !error && cards.length === 0" class="alert alert-info">
        No cards available.
    </div>
</div>
